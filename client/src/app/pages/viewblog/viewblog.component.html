<div class="tw-p-10 tw-relative">
    <div class="tw-mb-10">
        <a routerLink="/" class="tw-flex tw-items-center tw-gap-1">
            <i class="bi bi-chevron-left tw-text-xs"></i>
            Go back
        </a>
    </div>

    <div *ngIf="blog" class="row">
        <div class="col-md-10 tw-pr-6">
            <div class="tw-flex tw-justify-between tw-items-center tw-mb-4">
                <p class="tw-font-bold tw-text-2xl tw-capitalize tw-text-blue-500">{{ blog.title }}</p>

                <p>{{ blog.createdat }}</p>
            </div>
            <p [innerHTML]="blog.body"></p>
        </div>

        <div class="col-md-2 tw-relative tw-h-fit tw-p-5 tw-border tw-border-gray-400 tw-rounded-md">
            <p class="tw-absolute tw-top-[calc(-14px)] tw-bg-white tw-px-1 tw-text-gray-700">Actions</p>
            <ul class="tw-list-none tw-m-0">
                <li class="tw-mb-2">
                    <a routerLink="/edit/{{ blog.id }}" class="hover:tw-text-green-800">
                        <i class="bi bi-pencil-square"></i>
                        Edit
                    </a>
                </li>

                <li>
                    <a role="button" (click)="delete(blog.id)" class="hover:tw-text-red-600">
                        <i class="bi bi-trash3"></i>
                        Delete
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div id="alert-div" class="-tw-translate-y-14 tw-duration-500 tw-w-full tw-z-10 tw-absolute tw-top-10" align="center">
            <p id="alert-p" class="tw-px-10 tw-py-2 tw-shadow tw-w-fit tw-rounded-md tw-bg-white">{{ alertMessage }}</p>
    </div>
</div>
